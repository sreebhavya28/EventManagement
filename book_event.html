<html>
  <head>
    <title>Create Event</title>
    <link rel="stylesheet" href="./book_event.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main-con">
      <div class="create-form-div">
        <h1 class="main-heading">Book Your Event !</h1>
        <form method="post" action="" class="form-group">
          <div class="item-div">
            <label> Event Id</label>
            <input
              type="text"
              name="event_name"
              placeholder="Enter the event name"
              class="input-field form-control"
              required
            /><br />
          </div>
          <div class="item-div">
            <label> Event Type</label>
            <input
              type="text"
              name="event_type"
              placeholder="Enter the event type"
              class="input-field form-control"
              required
            /><br />
          </div>

          <div class="item-div">
            <label>Date</label>
            <input
              type="date"
              class="input-field form-control"
              name="date"
              required
            /><br />
          </div>

          <div class="item-div">
            <label>Number Of Seats Required</label>
            <input
              type="number"
              name="seats_req"
              placeholder="Enter the number of seats"
              class="input-field form-control"
              required
            /><br /><br />
          </div>
          <div class="btn-div">
            <input type="submit" class="btn btn-primary submit-btn" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
